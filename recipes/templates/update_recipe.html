{% extends 'base.html' %}


{% block content %}
<div class="col-md-11 pt-5 ml-5 pl-5">
    <h2>
        update recipe
    </h2>

    <div class="col-md-8 pb-5">
        <form action='/update_recipe/' method="POST">
            {% csrf_token %}

            {% for field in form %}
                {{ field.label_tag }}<br />
                {{ field }}<br /><br />
            {% endfor %}
            <input type='submit' value='Update' class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
